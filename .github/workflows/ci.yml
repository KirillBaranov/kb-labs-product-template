name: CI

on:
  pull_request:
  push:
    branches: [main, master]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint • Typecheck • Test • Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node + cache for pnpm
      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      # Install pnpm and run install with cache warming
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Show versions
        run: |
          node -v
          pnpm -v

      # Monorepo quality gates
      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Tests
        run: pnpm test -- --run

      - name: Build
        run: pnpm build

