name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.vscode/**'
      - '.idea/**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  drift-check:
    name: DevKit Drift Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: KirillBaranov/kb-labs-devkit/.github/actions/setup-node-pnpm@main
        with:
          node-version: '20'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run drift check
        run: pnpm devkit:check

  ci:
    needs: drift-check
    uses: KirillBaranov/kb-labs-devkit/.github/workflows/ci.yml@main
    with:
      node-version: '20'
      run-coverage: true
    # add if secrets are needed
    # secrets: inherit