name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  drift-check:
    name: DevKit Drift Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: KirillBaranov/kb-labs-devkit/.github/actions/setup-node-pnpm@main
        with:
          node-version: '20'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run drift check
        run: pnpm sync:check

  ci:
    needs: drift-check
    uses: KirillBaranov/kb-labs-devkit/.github/workflows/ci.yml@main
    with:
      node-version: '20'
      run-coverage: true
